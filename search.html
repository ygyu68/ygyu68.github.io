            "content": " 다른 자료 보러가기👀    파이썬 내포함수내포함수파이썬에서는 각종 내포함수를 사용할 수 있다. 예를 들어,list1 = []for x in range(5):    list1.append(x**2)list1와 같은 코드블록을 아래와 같이 표현하는 것이다.list1 = [x**2 for x in range(5)]list1위 2개의 코드블록의 결과는 모두 [0, 1, 4, 9, 16]이 된다. 또한 함수 sum()을 통해 주어진 리스트(llist)의 합을 구할 수 있다. 즉, sum([x**2 for x in range(5)])  의 결과는 30이 된다.",

            "content": " 다른 백준 문제 풀이 보러가기👀    백준 #1427: 소트인사이드    백준 #11650: 좌표 정렬하기    백준 #11651: 좌표 정렬하기2    백준 #1181: 단어 정렬  문제알파벳 소문자로 이루어진 N개의 단어가 들어오면 아래와 같은 조건에 따라 정렬하는 프로그램을 작성하시오.  길이가 짧은 것부터  길이가 같으면 사전 순으로  입력첫째 줄에 단어의 개수 N이 주어진다. (1 ≤ N ≤ 20,000) 둘째 줄부터 N개의 줄에 걸쳐 알파벳 소문자로 이루어진 단어가 한 줄에 하나씩 주어진다. 주어지는 문자열의 길이는 50을 넘지 않는다.  출력조건에 따라 정렬하여 단어들을 출력한다. 단, 같은 단어가 여러 번 입력된 경우에는 한 번씩만 출력한다.✨풀이#1181 단어 정렬N=int(input())set1={input() for _ in range(N)}for i in sorted(sorted(set1), key=len):    print(i)👍풀이 팁우선, set을 통해 중복값을 없애주었다. 그리고 난 뒤  sorted()를 통해 길이와 상관없이 알파벳을 기준으로 정렬해주고 다시 한번 sorted(value, key=len)을 통해 길이를 기준으로 정렬을 해주었다.",
        "url": "/baekjoon-1181"
    }
    ,
    
    "baekjoon-11651": {
        "title": "백준 11651 좌표 정렬하기2 (파이썬)",

            "content": " 다른 백준 문제 풀이 보러가기👀    백준 #1427: 소트인사이드    백준 #11650: 좌표 정렬하기    백준 #11651: 좌표 정렬하기2    백준 #1181: 단어 정렬  문제2차원 평면 위의 점 N개가 주어진다. 좌표를 y좌표가 증가하는 순으로, y좌표가 같으면 x좌표가 증가하는 순서로 정렬한 다음 출력하는 프로그램을 작성하시오.  입력첫째 줄에 점의 개수 N (1 ≤ N ≤ 100,000)이 주어진다. 둘째 줄부터 N개의 줄에는 i번점의 위치 xi와 yi가 주어진다. (-100,000 ≤ xi, yi ≤ 100,000) 좌표는 항상 정수이고, 위치가 같은 두 점은 없다.  출력첫째 줄부터 N개의 줄에 점을 정렬한 결과를 출력한다.✨풀이#11651 좌표 정렬하기 2import sysN=int(sys.stdin.readline())list1=[]for _ in range(N):    x, y = map(int, sys.stdin.readline().split())    list1.append((y,x))for i in sorted(list1):    print(i[1],i[0])🤦‍♀️주의사항아래와 같이 단순히 N=int(input())을 쓰게되면 시간초과 에러가 나왔다.N=int(input())list1=[]for _ in range(N):    x, y = map(int, input().split())    list1.append((y,x))for i in sorted(list1):    print(i[1],i[0])일반적으로 시간초과 에러가 나오게 될 경우 위의 풀이와 같이 코드를 작성하면 해결할 수 있다.",
