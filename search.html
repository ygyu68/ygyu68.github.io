        "title": "파이썬 메모이제이션(Memoization)",
            "author": "ygyu68",

            "content": " 다른 자료 보러가기👀    python: 내포함수    python: 메모이제이션메모이제이션(Memoization)개요동일한 계산을 여러 번 반복해야 하는 경우, 한 번 계산한 결과를 메모리에 저장해 두었다가 필요한 경우 꺼내서 사용함으로써 중복 계산을 방지하는 기법.동적 계획법의 핵심이 되는 기술로, 메모리라는 공간 비용을 투입해서 계산에 소요되는 시간 비용을 줄이는 방법이다.예시피보나치 수열을 일반적인 방법과 메모이제이션을 활용한 방법으로 구해보자.(1) 일반적인 방법def fibonacci(a):    if a &lt; 2:        return a    return fibonacci(a-2) + fibonacci(a-1)(2) 메모이제이션을 활용한 방법max_value=int(input())m=[0]*max_valuedef fibonacci(a):    if a &lt; 2:        return a    elif m[a]:        return m[a]    m[a] = fibonacci(a-1)+fibonacci(a-2)    return m[a]        아래와 같이 메모이제이션을 활용하면 m이라는 리스트에 이미 계산한 피보나치 값을 넣어 두고 그 값을 필요로 하는 경우 바로 가져올 수 있도록 한다.",
        "url": "/syntax-memoization"
    }
    ,
    
    "baekjoon-18870": {
        "title": "백준 18870 좌표압축 (파이썬)",
            "author": "ygyu68",
            "category": "",
            "content": " 다른 백준 문제 풀이 보러가기👀    백준 #1427: 소트인사이드    백준 #11650: 좌표정렬하기    백준 #11651: 좌표정렬하기2    백준 #1181: 단어정렬    백준 #10814: 나이순정렬    백준 #18870: 좌표압축    백준 #1008: 피보나치함수  문제수직선 위에 N개의 좌표 X1, X2, …, XN이 있다. 이 좌표에 좌표 압축을 적용하려고 한다.Xi를 좌표 압축한 결과 X’i의 값은 Xi &gt; Xj를 만족하는 서로 다른 좌표의 개수와 같아야 한다.X1, X2, …, XN에 좌표 압축을 적용한 결과 X’1, X’2, …, X’N를 출력해보자.  입력첫째 줄에 N이 주어진다.둘째 줄에는 공백 한 칸으로 구분된 X1, X2, …, XN이 주어진다.  출력첫째 줄에 X’1, X’2, …, X’N을 공백 한 칸으로 구분해서 출력한다.✨풀이#18870 좌표압축N=int(input())list1=list(map(int, input().split()))list2=list(sorted(set(list1)))dic1={list2[i]:i for i in range(len(list2))}for i in list1:    print(dic1[i], end=' ')👍풀이 팁  set을 통해 중복값을 없애주고 sorted를 통해 순서대로 배치한다.  dic을 통해 각 키에 대한 값을 정해주고 순서대로 출력한다.",
        "url": "/baekjoon-18870"
    }
    ,
    
    "baekjoon-1008": {
        "title": "백준 1008 피보나치함수 (파이썬)",
            "author": "ygyu68",
            "category": "",
            "content": " 다른 백준 문제 풀이 보러가기👀    백준 #1427: 소트인사이드    백준 #11650: 좌표정렬하기    백준 #11651: 좌표정렬하기2    백준 #1181: 단어정렬    백준 #10814: 나이순정렬    백준 #18870: 좌표압축    백준 #1008: 피보나치함수  문제다음 소스는 N번째 피보나치 수를 구하는 C++ 함수이다.int fibonacci(int n) {    if (n == 0) {        printf(\"0\");        return 0;    } else if (n == 1) {        printf(\"1\");        return 1;    } else {        return fibonacci(n‐1) + fibonacci(n‐2);    }}fibonacci(3)을 호출하면 다음과 같은 일이 일어난다.  fibonacci(3)은 fibonacci(2)와 fibonacci(1) (첫 번째 호출)을 호출한다.  fibonacci(2)는 fibonacci(1) (두 번째 호출)과 fibonacci(0)을 호출한다.  두 번째 호출한 fibonacci(1)은 1을 출력하고 1을 리턴한다.  fibonacci(0)은 0을 출력하고, 0을 리턴한다.  fibonacci(2)는 fibonacci(1)과 fibonacci(0)의 결과를 얻고, 1을 리턴한다.  첫 번째 호출한 fibonacci(1)은 1을 출력하고, 1을 리턴한다.  fibonacci(3)은 fibonacci(2)와 fibonacci(1)의 결과를 얻고, 2를 리턴한다.1은 2번 출력되고, 0은 1번 출력된다. N이 주어졌을 때, fibonacci(N)을 호출했을 때, 0과 1이 각각 몇 번 출력되는지 구하는 프로그램을 작성하시오.  입력첫째 줄에 테스트 케이스의 개수 T가 주어진다.각 테스트 케이스는 한 줄로 이루어져 있고, N이 주어진다. N은 40보다 작거나 같은 자연수 또는 0이다.  출력각 테스트 케이스마다 0이 출력되는 횟수와 1이 출력되는 횟수를 공백으로 구분해서 출력한다.✨풀이#1003 피보나치 함수zero, one = [1, 0], [0, 1]def f(x):    if x &gt;= 2:        for i in range(2,x+1):            zero.append(zero[i-2] + zero[i-1])            one.append(one[i-2] + one[i-1])n=int(input())for _ in range(n):    m=int(input())    f(m)    print(zero[m], one[m])    zero, one=[1,0], [0,1]👍풀이 팁            N      0      1      2      3      4      5      6                  0 출력 수      1      0      1      1      2      3      5              1 출력 수      0      1      1      2      3      5      8      결국, 원하는 출력은 ‘0 출력 수’ 그리고 ‘1 출력 수’ 각각의 피보나치 수열인 것을 알 수 있다. 따라서, ‘0 출력 수’를 나타내는 리스트 zero 그리고 ‘1 출력 수’를 나타내는 리스트 one을 각각 [1,0], [0,1]로 만든 뒤 각 인덱스에 각각의 피보나치 수열 값을 추가해주고 마지막으로 그 값을 출력함으로써 원하는 답을 얻을 수 있다.",
        "url": "/baekjoon-1008"
    }
    ,
    
    "baekjoon-1181": {
        "title": "백준 1181 단어정렬 (파이썬)",
            "author": "ygyu68",
            "category": "",
            "content": " 다른 백준 문제 풀이 보러가기👀    백준 #1427: 소트인사이드    백준 #11650: 좌표정렬하기    백준 #11651: 좌표정렬하기2    백준 #1181: 단어정렬    백준 #10814: 나이순정렬    백준 #18870: 좌표압축    백준 #1008: 피보나치함수  문제알파벳 소문자로 이루어진 N개의 단어가 들어오면 아래와 같은 조건에 따라 정렬하는 프로그램을 작성하시오.  길이가 짧은 것부터  길이가 같으면 사전 순으로  입력첫째 줄에 단어의 개수 N이 주어진다. (1 ≤ N ≤ 20,000) 둘째 줄부터 N개의 줄에 걸쳐 알파벳 소문자로 이루어진 단어가 한 줄에 하나씩 주어진다. 주어지는 문자열의 길이는 50을 넘지 않는다.  출력조건에 따라 정렬하여 단어들을 출력한다. 단, 같은 단어가 여러 번 입력된 경우에는 한 번씩만 출력한다.✨풀이#1181 단어 정렬N=int(input())set1={input() for _ in range(N)}for i in sorted(sorted(set1), key=len):    print(i)👍풀이 팁우선, set을 통해 중복값을 없애주었다. 그리고 난 뒤  sorted()를 통해 길이와 상관없이 알파벳을 기준으로 정렬해주고 다시 한번 sorted(value, key=len)을 통해 길이를 기준으로 정렬을 해주었다.",
        "url": "/baekjoon-1181"
    }
    ,
    
    "baekjoon-11651": {
        "title": "백준 11651 좌표정렬하기2 (파이썬)",
            "author": "ygyu68",
            "category": "",
            "content": " 다른 백준 문제 풀이 보러가기👀    백준 #1427: 소트인사이드    백준 #11650: 좌표정렬하기    백준 #11651: 좌표정렬하기2    백준 #1181: 단어정렬    백준 #10814: 나이순정렬    백준 #18870: 좌표압축    백준 #1008: 피보나치함수  문제2차원 평면 위의 점 N개가 주어진다. 좌표를 y좌표가 증가하는 순으로, y좌표가 같으면 x좌표가 증가하는 순서로 정렬한 다음 출력하는 프로그램을 작성하시오.  입력첫째 줄에 점의 개수 N (1 ≤ N ≤ 100,000)이 주어진다. 둘째 줄부터 N개의 줄에는 i번점의 위치 xi와 yi가 주어진다. (-100,000 ≤ xi, yi ≤ 100,000) 좌표는 항상 정수이고, 위치가 같은 두 점은 없다.  출력첫째 줄부터 N개의 줄에 점을 정렬한 결과를 출력한다.✨풀이#11651 좌표 정렬하기 2import sysN=int(sys.stdin.readline())list1=[]for _ in range(N):    x, y = map(int, sys.stdin.readline().split())    list1.append((y,x))for i in sorted(list1):    print(i[1],i[0])🤦‍♀️주의사항아래와 같이 단순히 N=int(input())을 쓰게되면 시간초과 에러가 나왔다.N=int(input())list1=[]for _ in range(N):    x, y = map(int, input().split())    list1.append((y,x))for i in sorted(list1):    print(i[1],i[0])일반적으로 시간초과 에러가 나오게 될 경우 위의 풀이와 같이 코드를 작성하면 해결할 수 있다.",
        "url": "/baekjoon-11651"
    }
    ,
    
    "baekjoon-10814": {
        "title": "백준 10814 나이순정렬 (파이썬)",
            "author": "ygyu68",
            "category": "",
            "content": " 다른 백준 문제 풀이 보러가기👀    백준 #1427: 소트인사이드    백준 #11650: 좌표정렬하기    백준 #11651: 좌표정렬하기2    백준 #1181: 단어정렬    백준 #10814: 나이순정렬    백준 #18870: 좌표압축    백준 #1008: 피보나치함수  문제온라인 저지에 가입한 사람들의 나이와 이름이 가입한 순서대로 주어진다. 이때, 회원들을 나이가 증가하는 순으로, 나이가 같으면 먼저 가입한 사람이 앞에 오는 순서로 정렬하는 프로그램을 작성하시오.  입력첫째 줄에 온라인 저지 회원의 수 N이 주어진다. (1 ≤ N ≤ 100,000)둘째 줄부터 N개의 줄에는 각 회원의 나이와 이름이 공백으로 구분되어 주어진다. 나이는 1보다 크거나 같으며, 200보다 작거나 같은 정수이고, 이름은 알파벳 대소문자로 이루어져 있고, 길이가 100보다 작거나 같은 문자열이다. 입력은 가입한 순서로 주어진다.  출력첫째 줄부터 총 N개의 줄에 걸쳐 온라인 저지 회원을 나이 순, 나이가 같으면 가입한 순으로 한 줄에 한 명씩 나이와 이름을 공백으로 구분해 출력한다.✨풀이#10814 나이순 정렬import sysN=int(sys.stdin.readline())list1=[]for _ in range(N):    age, name = sys.stdin.readline().split()    list1.append((int(age),name))for i in sorted(list1, key=lambda k: k[0]):    print(i[0],i[1])👍풀이 팁sorted(list1, key=lambda k:k[0])를 통해 list1를 나이로만 정렬해주었다.",
        "url": "/baekjoon-10814"
    }
    ,
    
    "syntax-comprehension": {
        "title": "파이썬 내포 함수(Comprehension)",
            "author": "ygyu68",
            "category": "",
            "content": " 다른 자료 보러가기👀    python: 내포함수    python: 메모이제이션내포함수(Comprehension)파이썬에서는 각종 내포함수를 사용할 수 있다. 예를 들어,list1 = []for x in range(5):    list1.append(x**2)list1와 같은 코드블록을 아래와 같이 표현하는 것이다.list1 = [x**2 for x in range(5)]list1위 2개의 코드블록의 결과는 모두 [0, 1, 4, 9, 16]이 된다. 또한 함수 sum()을 통해 주어진 리스트(llist)의 합을 구할 수 있다. 즉, sum([x**2 for x in range(5)])  의 결과는 30이 된다.",
        "url": "/syntax-comprehension"
    }
    ,
    
    "baekjoon-11650": {
        "title": "백준 11650 좌표정렬하기 (파이썬)",
            "author": "ygyu68",
            "category": "",
            "content": " 다른 백준 문제 풀이 보러가기👀    백준 #1427: 소트인사이드    백준 #11650: 좌표정렬하기    백준 #11651: 좌표정렬하기2    백준 #1181: 단어정렬    백준 #10814: 나이순정렬    백준 #18870: 좌표압축    백준 #1008: 피보나치함수  문제2차원 평면 위의 점 N개가 주어진다. 좌표를 x좌표가 증가하는 순으로, x좌표가 같으면 y좌표가 증가하는 순서로 정렬한 다음 출력하는 프로그램을 작성하시오.  입력첫째 줄에 점의 개수 N (1 ≤ N ≤ 100,000)이 주어진다. 둘째 줄부터 N개의 줄에는 i번점의 위치 xi와 yi가 주어진다. (-100,000 ≤ xi, yi ≤ 100,000) 좌표는 항상 정수이고, 위치가 같은 두 점은 없다.  출력첫째 줄부터 N개의 줄에 점을 정렬한 결과를 출력한다.풀이import sysN=int(sys.stdin.readline())list1=[]for _ in range(N):    x, y = map(int, sys.stdin.readline().split())    list1.append((x,y))for i in sorted(list1):    print(i[0],i[1])주의사항아래와 같이 단순히 N=int(input())을 쓰게되면 시간초과 에러가 나왔다.N=int(input())list1=[]for _ in range(N):    x, y = map(int, input().split())    list1.append((x,y))for i in sorted(list1):    print(i[0],i[1])일반적으로 백준 문제 중에서 시간초과 에러가 나오게 될 경우 위의 풀이와 같이 코드를 작성하면 해결할 수 있다.",
        "url": "/baekjoon-11650"
    }
